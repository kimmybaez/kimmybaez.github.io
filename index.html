<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить справку</title>
    <script defer src="https://telegram.org/js/telegram-web-app.js"></script>  
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
    }

    #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #header {
        margin-bottom: 20px;
    }

    #military_town {
        display: none;
    }
</style>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">

            </div>
            <h1 id="logo_text">
                Оформить справку
            </h1>
        </div>

        <form id="form">

            <label for="type_of_certificate">Тип справки:</label>
            <select id="type_of_certificate" name="type" required>
                <option value="default">По месту требования</option>
                <option value="military">Для военкомата</option>
            </select><br><br>

            <div id="main_info">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" name="surname" required><br><br>

                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="middle_name">Отчество:</label>
                <input type="text" id="middle_name" name="middle_name" placeholder="Если отчества нет поставьте -" required><br><br>

                <label for="dob">Дата рождения:</label>
                <input type="date" id="dob" name="birthday_date" required><br><br>
            </div>

            <div id="colege_info">
                <label for="course">Курс:</label>
                <select id="course" name="course" required>
                    <option value="1 курса">1 курс</option>
                    <option value="2 курса">2 курс</option>
                    <option value="3 курса">3 курс</option>
                    <option value="4 курса">4 курс</option>
                </select><br><br>

                <label for="form">Форма обучения:</label>
                <select id="form" name="form" required>
                    <option value="Бюджет">Бюджет</option>
                    <option value="Внебюджет">Внебюджет</option>
                </select><br><br>
            </div>

            <div id="military_town">
                <label for="military_office_town">Город военкомата:</label>
                <input type="text" id="military_office_town" name="military_office_town"><br><br>
            </div>
        </form>

        <div id="error"></div>
    </div>
    <script>
        let tg = window.Telegram.WebApp;

        tg.MainButton.text = "Оформить";
        tg.MainButton.color = "#169CD8";
        tg.MainButton.show();

        tg.expand()




        let typeOfCertificateElement = document.getElementById('type_of_certificate');
        let militaryTownElement = document.getElementById('military_town');
        let type = typeOfCertificateElement.value;
        let surname = document.getElementById("surname").value;
        let name = document.getElementById("name").value;
        let middle_name = document.getElementById("middle_name").value;
        let dob = document.getElementById("dob").value;
        let course = document.getElementById("course").value;
        let form = document.getElementById("form").value;
        let military_town = document.getElementById("military_office_town").value;
        let erorrElement = document.getElementById("error");




        typeOfCertificateElement.addEventListener('change', function() {
            if (typeOfCertificateElement.value === 'military') {
                militaryTownElement.style.display = "block";
            } else {
                militaryTownElement.style.display = "none";
            }
        });



        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let user_data = {}

            if (surname.length < 1 || name.length < 1 || middle_name < 1) {
                erorrElement.innerText = 'Вы неправильно ввели некоторые данные пожалуйста перепроверьтесь';
                return;
            } else if (type === 'default') {
                user_data = {
                        type: type,
                        surname: surname,
                        name: name,
                        middle_name: middle_name,
                        birthday_date: dob,
                        course: course,
                        form: form
                    }
                    tg.sendData(JSON.stringify(user_data));
                    tg.close();
            } else if (type === 'military' && military_town.length > 1) {
                user_data = {
                        type: type,
                        surname: surname,
                        name: name,
                        middle_name: middle_name,
                        birthday_date: dob,
                        course: course,
                        form: form,
                        military_town: military_town
                    }
                    tg.sendData(JSON.stringify(user_data));
                    tg.close();
            } else if (type === 'military' && military_town.length < 1) {
                erorrElement.innerText = 'Вы неправильно ввели некоторые данные пожалуйста перепроверьтесь';
                return;
            }
    </script>
</body>
</html>
